<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divisions</title>
</head>
<body>
	<div style="height: 400px; width: 800px;">

		<div style="height: 100px; width: 400px; background-color: black;">
			<div style="height: 100px; width: 200px; background-color: red; float: left;"></div>
			<div style="height: 100px; width: 200px; background-color: crimson; float: right;">
				<div style="height: 50px; width: 200px; background-color: gray;"></div>
				<div style="height: 50px; width: 200px; background-color: skyblue;"></div>
			</div>
		</div>

		<div style="height: 300px; width: 400px; background-color: blue;">
			<div style="height: 300px; width: 80px; background-color: violet; float: left;"></div>
			<div style="height: 300px; width: 320px; background-color: lightskyblue; float: right;">
				<div style="height: 80px; width: 320px; background-color: lavender;"></div>
				<div style="height: 220px; width: 320px; background-color: yellow;">
					<div style="height: 220px; width: 160px; float: left; background-color: yellowgreen;">
						<div style="height: 220px; width: 80px; background-color: gold; float: left;"></div>
						<div style="height: 220px; width: 80px; background-color: silver; float: right;"></div>
					</div>

					<div style="height: 220px; width: 160px; float: left; background-color: black; ">
						<div style="height: 110px; width: 160px; background-color: magenta;"></div>
						<div style="height: 110px; width: 160px; background-color: cyan;">
							<div style="height: 110px; width: 80px; background-color: whitesmoke; float: left;"></div>
							<div style="height: 110px; width: 80px; background-color: darkorchid; float: right;"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
