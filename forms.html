<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Forms
	</title>
</head>
<body>
	<form autocomplete="off">
		<label>Enter Your Name</label>
		<input type="text" placeholder="Enter Your First Name" autofocus>
		<br><br>
		<label>Enter Mobile Num</label>
		<input type="tel" maxlength="10">
		<br><br>
		<label>Enter Email:</label>
		<input type="email" value="abc@gmail.com" readonly disabled>
		<br><br>
		<label>Enter Password</label>
		<input type="Password" required>
		<br><br>
		<label>Date of Birth</label>
		<input type="Date">
		<br><br>
		<label>Gender:</label>
		
		<input type="radio" name="Gender">
		<label>Male</label>
		<input type="radio" name="Gender">
		<label >Female</label>
		<br><br>
		<label>Upload:</label>
		<input type="file">
		<br><br>

		<label>Select your college</label>
		<select>
			<option>--select--</option>
			<option>
				AEC
			</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<label>Address:</label>
		<textarea></textarea>
		<br><br>
		<input type="checkbox">
		<label>:Accept all the terms&Conditions:</label>
		<br><br>
		<label>Select your favoriate color:</label>
		<input type="color" name="">
		<br><br>
		<input type="reset">
		<input type="submit">
	</form>
</body>
</html>
