<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	
</head>
<body>
	
	<form style="background-color: lightcyan; max-width: 300px;">
		<fieldset style="max-width: 300px;">
		<label for="fname">First Name:</label>
		<input type="text" name="fname" placeholder="First Name" required>
		<br>

		<label for="lname">Last Name:</label>
		<input type="text" name="lname" placeholder="Last Name">
		<br>

		<label for="email">Email:</label>
		<input type="email" name="em" placeholder="abc@gmail.com">
		<br>

		<label for="pass">Password:</label>
		<input type="Password" name="em" placeholder="***">
		<br>

		<label for="date">Date of Birth:</label>
		<input type="Date" name="date" placeholder="abc@gmail.com">
		<br>

		<label for="gen">Gender:</label>
		<label for="male">Male</label>
		<input type="radio" >
		<label for="female">Female</label>
		<input type="radio" >
		<br>

		<label for="gen">Hobbies:</label>
		<label for="playing">Playing</label>
		<input type="checkbox" >
		<label for="coding">Coding</label>
		<input type="checkbox" >
		<br>

		<label for="lang">Lang Known:</label>
		<select>
			<option>c</option>
			<option>cpp</option>
			<option>java</option>
			<option>python</option>
		</select>
		<br>

		<label for="month">Month</label>
		<input type="month" name="mon" >
		<br>

		<label for="age">Rating</label>
		<input type="range">
		<br>
		<label>Enter URL:</label>
		<input type="url">
		<br>
		<label>upload image:</label>
		<input type="image">
		<br>
		<label>upload file:</label><br><input type="file">
		<br>
		<input type="reset">
		<input type="submit">
		</fieldset>
	</form>


</body>
</html>
