<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Lists</title>
</head>
<body>
	<ul>
		<li>Alphabets</li>
		<li>BBBBBB</li>
		<ol type="I">
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ol>
		<li>cccc</li>
			<ol>
				<li>ii</li>
				<li>jjj</li>
				
				<ol type="I">
					<li>kkk</li>
				</ol>
			</ol>	
	</ul>
</body>
</html>
